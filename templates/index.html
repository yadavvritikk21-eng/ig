<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HAWK SUJAL SPAMMER PRO</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
<style>
body { background:#0f0c29;color:#fff }
.card { background:rgba(255,255,255,.05);border-radius:20px }
.console { background:#000;color:#0f0;height:420px;overflow-y:auto }
</style>
</head>
<body class="p-3">

<div class="container">
<h2 class="text-center">HAWK SUJAL SPAMMER PRO</h2>

<form method="POST" class="card p-4 mt-4">

<h5>Account 1</h5>
<input name="sessionid_1" class="form-control mb-2" placeholder="Session ID 1" required>
<input name="thread_id_1" class="form-control mb-3" placeholder="Thread ID 1" required>

<h5>Account 2</h5>
<input name="sessionid_2" class="form-control mb-2" placeholder="Session ID 2" required>
<input name="thread_id_2" class="form-control mb-3" placeholder="Thread ID 2" required>

<textarea name="messages" class="form-control mb-3" rows="6"
placeholder="Shared message (sent by both accounts)" required>{{ cfg.messages }}</textarea>

<div class="row">
<div class="col"><input name="delay" class="form-control" placeholder="Delay" value="{{ cfg.delay }}"></div>
<div class="col"><input name="cycle" class="form-control" placeholder="Cycle" value="{{ cfg.cycle }}"></div>
<div class="col"><input name="break" class="form-control" placeholder="Break" value="{{ cfg.break }}"></div>
</div>

<div class="text-center mt-4">
<button class="btn btn-success px-5">START</button>
<a href="/stop" class="btn btn-danger px-5 ms-3">STOP</a>
</div>

</form>

<div class="card p-3 mt-4">
<h5>LIVE CONSOLE</h5>
<div class="console">
{% for l in logs %}
<div>{{ l }}</div>
{% endfor %}
</div>
</div>

</div>
</body>
</html>
