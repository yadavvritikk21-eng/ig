<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uá´Šá´Šá´œ Sá´˜á´€á´s - Dual Session</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #0f0c29, #302b63, #24243e); color: #fff; min-height: 100vh; }
        .card { background: rgba(255,255,255,0.05); border-radius: 20px; backdrop-filter: blur(10px); }
        .btn-spam { background: linear-gradient(45deg, #ff006e, #8338ec); border: none; padding: 15px; border-radius: 50px; }
        .console { background: #000; color: #0f0; font-family: 'Courier New'; padding: 15px; border-radius: 10px; height: 420px; overflow-y: auto; }
        .console::-webkit-scrollbar-thumb { background: #0f0; border-radius: 10px; }
    </style>
</head>
<body class="p-3">
<div class="container mt-4">
    <h1 class="text-center display-4 mb-4">ğ”á´Šá´Šá´œ ğ’á´˜á´€á´s - ğƒğ®ğšğ¥ ğ’ğğ¬ğ¬ğ¢ğ¨ğ§</h1>
    <div class="text-center mb-4">
        <span class="badge bg-danger fs-4 px-4 py-2">{{ text }}</span>
        <span class="badge bg-success fs-4 ms-2 px-4 py-2">SENT: {{ sent }}</span>
        <span class="badge bg-info fs-4 ms-2 px-4 py-2">SESSIONS: {{ threads }}</span>
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card p-4 shadow-lg mb-4">
                <form method="POST">
                    <div class="mb-3">
                        <label class="form-label text-warning">Session ID 1 (Account 1)</label>
                        <textarea name="sessionid1" class="form-control bg-dark text-white" rows="3" placeholder="67123456789%3Aabc123xyz..." required>{{ cfg.sessionid1 }}</textarea>
                        <small class="text-info">Instagram Web â†’ F12 â†’ Application â†’ Cookies â†’ sessionid (URL Decode OFF)</small>
                    </div>

                    <div class="mb-3">
                        <label class="form-label text-warning">Session ID 2 (Account 2)</label>
                        <textarea name="sessionid2" class="form-control bg-dark text-white" rows="3" placeholder="987654321%3Adef456uvw..." required>{{ cfg.sessionid2 }}</textarea>
                        <small class="text-info">Second account's session ID</small>
                    </div>

                    <div class="row g-3">
                        <div class="col-12">
                            <input type="number" name="thread_id" class="form-control bg-dark text-white" placeholder="Thread ID (same for both accounts)" value="{{ cfg.thread_id }}" required>
                        </div>
                        <div class="col-12">
                            <textarea name="messages"
                                class="form-control bg-dark text-white"
                                rows="8"
                                spellcheck="false"
                                autocomplete="off"
                                autocorrect="off"
                                autocapitalize="off"
                                style="white-space:pre-wrap;word-break:break-word;"
                                placeholder="Type or paste your text here (spaces & newlines preserved)"
                                required>{{ cfg.messages }}</textarea>
                        </div>
                        <div class="col-md-4">
                            <input type="number" step="0.1" name="delay" class="form-control bg-dark text-white" placeholder="Delay (seconds)" value="{{ cfg.delay }}" required>
                        </div>
                        <div class="col-md-4">
                            <input type="number" name="cycle" class="form-control bg-dark text-white" placeholder="After N messages" value="{{ cfg.cycle }}" required>
                        </div>
                        <div class="col-md-4">
                            <input type="number" name="break" class="form-control bg-dark text-white" placeholder="Break (seconds)" value="{{ cfg.break }}" required>
                        </div>
                        <div class="col-12 text-center mt-4">
                            <button type="submit" class="btn btn-spam btn-lg px-5">START DUAL BOMBING</button>
                            <a href="/stop" class="btn btn-danger btn-lg px-5 ms-3">STOP</a>
                        </div>
                    </div>
                </form>
            </div>

            <div class="card p-3">
                <h4 class="text-center">LIVE CONSOLE</h4>
                <div class="console" id="console">
                    {% for l in logs %}
                    <div>{{ l }}</div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function refresh() {
    fetch(location.href).then(r=>r.text()).then(h=>{
        const p = new DOMParser().parseFromString(h, 'text/html');
        const nc = p.getElementById('console').innerHTML;
        const c = document.getElementById('console');
        if (c.innerHTML !== nc) {
            c.innerHTML = nc;
            c.scrollTop = c.scrollHeight;
        }
    });
}
setInterval(refresh, 2800);
refresh();
</script>
</body>
</html>
