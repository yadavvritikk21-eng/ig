<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U·¥ä·¥ä·¥ú S·¥ò·¥Ä·¥çs</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: linear-gradient(135deg, #0f0c29, #302b63, #24243e); color: #fff; min-height: 100vh; }
        .card { background: rgba(255,255,255,0.05); border-radius: 20px; backdrop-filter: blur(10px); }
        .btn-spam { background: linear-gradient(45deg, #ff006e, #8338ec); border: none; padding: 15px; border-radius: 50px; }
        .console { background: #000; color: #0f0; font-family: 'Courier New'; padding: 15px; border-radius: 10px; height: 420px; overflow-y: auto; }
        .console::-webkit-scrollbar-thumb { background: #0f0; border-radius: 10px; }
    </style>
</head>
<body class="p-3">
<div class="container mt-4">
    <h1 class="text-center display-4 mb-4">ùêî·¥ä·¥ä·¥ú ùêí·¥ò·¥Ä·¥çs</h1>
    <div class="text-center mb-4">
        <span class="badge bg-danger fs-4 px-4 py-2">{{ text }}</span>
        <span class="badge bg-success fs-4 ms-2 px-4 py-2">SENT: {{ sent }}</span>
        <span class="badge bg-info fs-4 ms-2 px-4 py-2">THREADS: {{ threads }}</span>
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card p-4 shadow-lg mb-4">
                <form method="POST">
                    <div class="mb-4">
                        <select name="mode" class="form-select form-select-lg" onchange="toggleMode()">
                            <option value="username" {% if cfg.mode == "username" %}selected{% endif %}>Username + Password</option>
                            <option value="session" {% if cfg.mode == "session" %}selected{% endif %}>Session ID (2FA Bypass)</option>
                        </select>
                    </div>

                    <div id="username-fields" {% if cfg.mode == "session" %}style="display:none"{% endif %}>
                        <div class="row g-3 mb-3">
                            <div class="col-md-6"><input type="text" name="username" class="form-control bg-dark text-white" placeholder="Username" value="{{ cfg.username }}"></div>
                            <div class="col-md-6"><input type="password" name="password" class="form-control bg-dark text-white" placeholder="Password"></div>
                        </div>
                    </div>

                    <div id="session-field" {% if cfg.mode != "session" %}style="display:none"{% endif %}>
                        <div class="mb-3">
                            <textarea name="sessionid" class="form-control bg-dark text-white" rows="3" placeholder="67123456789%3Aabc123xyz...">{{ cfg.sessionid }}</textarea>
                            <small class="text-info">Instagram Web ‚Üí F12 ‚Üí Application ‚Üí Cookies ‚Üí sessionid (URL Decode OFF)</small>
                        </div>
                    </div>

                    <div class="row g-3">
                        <div class="col-12"><input type="number" name="thread_id" class="form-control bg-dark text-white" placeholder="Thread ID" value="{{ cfg.thread_id }}" required></div>
                        <div class="col-12"><textarea name="messages"
    class="form-control bg-dark text-white"
    rows="8"
    spellcheck="false"
    autocomplete="off"
    autocorrect="off"
    autocapitalize="off"
    style="white-space:pre-wrap;word-break:break-word;"
    placeholder="Type or paste your text here (spaces & newlines preserved)"
    required>{{ cfg.messages }}</textarea></div>
                        <div class="col-md-3"><input type="number" step="0.1" name="delay" class="form-control" placeholder="Delay" value="{{ cfg.delay }}"></div>
                        <div class="col-md-3"><input type="number" name="cycle" class="form-control" placeholder="After msgs" value="{{ cfg.cycle }}"></div>
                        <div class="col-md-3"><input type="number" name="break" class="form-control" placeholder="Break sec" value="{{ cfg.break }}"></div>
                        <div class="col-md-3">
                            <select name="threads" class="form-select bg-dark text-white">
                                <option value="1" {% if cfg.threads==1 %}selected{% endif %}>1 Thread</option>
                                <option value="2" {% if cfg.threads==2 %}selected{% endif %}>2 Threads</option>
                                <option value="3" {% if cfg.threads==3 %}selected{% endif %}>3 Threads</option>
                                <option value="4" {% if cfg.threads==4 %}selected{% endif %}>4 Threads</option>
                                <option value="5" {% if cfg.threads==5 %}selected{% endif %}>5 Threads</option>
                            </select>
                        </div>
                        <div class="col-12 text-center mt-4">
                            <button type="submit" class="btn btn-spam btn-lg px-5">START BOMBING</button>
                            <a href="/stop" class="btn btn-danger btn-lg px-5 ms-3">STOP</a>
                        </div>
                    </div>
                </form>
            </div>

            <div class="card p-3">
                <h4 class="text-center">LIVE CONSOLE</h4>
                <div class="console" id="console">
                    {% for l in logs %}
                    <div>{{ l }}</div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function toggleMode() {
    const mode = document.querySelector('[name="mode"]').value;
    document.getElementById('username-fields').style.display = mode === 'username' ? 'block' : 'none';
    document.getElementById('session-field').style.display = mode === 'session' ? 'block' : 'none';
}
toggleMode(); // on load

function refresh() {
    fetch(location.href).then(r=>r.text()).then(h=>{
        const p = new DOMParser().parseFromString(h, 'text/html');
        const nc = p.getElementById('console').innerHTML;
        const c = document.getElementById('console');
        if (c.innerHTML !== nc) {
            c.innerHTML = nc;
            c.scrollTop = c.scrollHeight;
        }
    });
}
setInterval(refresh, 2800);
refresh();
</script>
</body>
</html>
