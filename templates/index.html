<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>U·¥ä·¥ä·¥ú ùêí·¥ò·¥Ä·¥çùê¨</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { 
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e); 
            color: #fff; 
            min-height: 100vh; 
        }
        .card { 
            background: rgba(255,255,255,0.06); 
            border-radius: 18px; 
            backdrop-filter: blur(10px); 
            border: 1px solid rgba(255,255,255,0.1);
        }
        .btn-spam { 
            background: linear-gradient(45deg, #ff006e, #8338ec); 
            border: none; 
            padding: 14px 32px; 
            border-radius: 50px; 
            font-weight: bold;
        }
        .console { 
            background: #0a0a0a; 
            color: #0f3; 
            font-family: 'Courier New', monospace; 
            padding: 14px; 
            border-radius: 10px; 
            height: 380px; 
            overflow-y: auto; 
            border: 1px solid #1a3a1a;
        }
        .console::-webkit-scrollbar-thumb { background: #0f3; border-radius: 10px; }
    </style>
</head>
<body class="p-3">
<div class="container mt-4">
    <h1 class="text-center display-4 mb-4">ùêî·¥ä·¥ä·¥ú ùêí·¥ò·¥Ä·¥çùê¨</h1>

    <div class="text-center mb-4">
        <span class="badge bg-danger fs-4 px-4 py-2">{{ text }}</span>
        <span class="badge bg-success fs-4 ms-2 px-4 py-2">SENT: {{ sent }}</span>
        <span class="badge bg-info fs-4 ms-2 px-4 py-2">THREADS: {{ threads }}</span>
    </div>

    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card p-4 shadow-lg mb-4">
                <form method="POST">
                    <div class="mb-4">
                        <select name="mode" class="form-select form-select-lg" onchange="toggleMode()">
                            <option value="username" {% if cfg.mode == "username" %}selected{% endif %}>Username + Password</option>
                            <option value="session" {% if cfg.mode == "session" %}selected{% endif %}>Session ID (recommended)</option>
                        </select>
                    </div>

                    <div id="username-fields" {% if cfg.mode == "session" %}style="display:none"{% endif %}>
                        <div class="row g-3 mb-3">
                            <div class="col-md-6">
                                <input type="text" name="username" class="form-control bg-dark text-white" 
                                       placeholder="Username" value="{{ cfg.username }}">
                            </div>
                            <div class="col-md-6">
                                <input type="password" name="password" class="form-control bg-dark text-white" 
                                       placeholder="Password">
                            </div>
                        </div>
                    </div>

                    <div id="session-field" {% if cfg.mode != "session" %}style="display:none"{% endif %}>
                        <div class="mb-3">
                            <label class="form-label text-info">Session ID #1 (required)</label>
                            <textarea name="sessionid1" class="form-control bg-dark text-white" rows="2" 
                                      placeholder="67123456789%3Aabc123xyz...">{{ cfg.sessionid1 }}</textarea>
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-info">Session ID #2 (optional)</label>
                            <textarea name="sessionid2" class="form-control bg-dark text-white" rows="2" 
                                      placeholder="Leave empty = use only first account">{{ cfg.sessionid2 }}</textarea>
                        </div>
                        <small class="text-info d-block">
                            Instagram Web ‚Üí F12 ‚Üí Application ‚Üí Cookies ‚Üí sessionid (no url-decode)
                        </small>
                    </div>

                    <div class="row g-3">
                        <div class="col-12">
                            <input type="number" name="thread_id" class="form-control bg-dark text-white" 
                                   placeholder="Target Thread ID" value="{{ cfg.thread_id }}" required>
                        </div>
                        <div class="col-12">
                            <textarea name="messages" class="form-control bg-dark text-white" rows="7" 
                                      spellcheck="false" placeholder="Messages (one per line)">{{ cfg.messages }}</textarea>
                        </div>

                        <div class="col-md-3">
                            <input type="number" step="0.5" name="delay" class="form-control" 
                                   placeholder="Delay (sec)" value="{{ cfg.delay }}">
                        </div>
                        <div class="col-md-3">
                            <input type="number" name="cycle" class="form-control" 
                                   placeholder="After X msgs" value="{{ cfg.cycle }}">
                        </div>
                        <div class="col-md-3">
                            <input type="number" name="break" class="form-control" 
                                   placeholder="Break (sec)" value="{{ cfg.break }}">
                        </div>

                        <div class="col-12 text-center mt-4">
                            <button type="submit" class="btn btn-spam btn-lg px-5">START BOMBING</button>
                            <a href="/stop" class="btn btn-danger btn-lg px-5 ms-3">STOP</a>
                        </div>
                    </div>
                </form>
            </div>

            <div class="card p-3">
                <h4 class="text-center mb-3">LIVE CONSOLE</h4>
                <div class="console" id="console">
                    {% for l in logs %}
                        <div>{{ l }}</div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function toggleMode() {
    const mode = document.querySelector('[name="mode"]').value;
    document.getElementById('username-fields').style.display = mode === 'username' ? 'block' : 'none';
    document.getElementById('session-field').style.display = mode === 'session' ? 'block' : 'none';
}
toggleMode();

function refreshConsole() {
    fetch(location.href)
        .then(r => r.text())
        .then(html => {
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');
            const newConsole = doc.getElementById('console').innerHTML;
            const current = document.getElementById('console');
            if (current.innerHTML !== newConsole) {
                current.innerHTML = newConsole;
                current.scrollTop = current.scrollHeight;
            }
        });
}
setInterval(refreshConsole, 3000);
refreshConsole();
</script>
</body>
</html>
